<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
</head>
<body>
    <h1>Olá</h1>
    <script lang="JavaScript">
        <!--
            /* objetiv: capturar o nome do usuário e apresentar uma saudação cordial
            Definir as variáveis com o prefixo js_
            Elementos de Entraada: método prompt do objeto window
            Elementos de Saída: método write do objeto document
            */

            /* Definição de variáveis */
            var js_nome;

            /* Entrada de Dados */
            js_nome = window.prompt('Entre com seu nome:', 'Digite seu nome nesta caixa');

            /* Saída de Dados */
            document.write('Olá' + js_nome + 'Seja Bem-vindo!');
            // Mensagem de Saudação Cordial


            //-->
    </script>
</body>
</html>
