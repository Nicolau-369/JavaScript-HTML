<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>
    <body>
        <!-- Linha de Comentário HTML: Entrada de Dados via Formulário -->
        <h3>Formul&aacute;rio de Consulta de Curso</h3>
        <p>
            <form name="formcurso" action="" method="post">
                Digite seu Curso: <input type="text" name="f_cursodig" size="8" maxlength="4" /> (sist) <p></p>
                <input type="button" name="btn_validar" value="Validar" onclick="concurso()" />
                <input type="reset" name="btn_cancelar" value="Cancelar" /><p></p>
                C&oacute;digo ao curso: <input type="text" name="f_codcurso" size="15" maxlength="10" />
            </form>

            <!-- Linha de Comentário HTML: ESTRUTURA JavaScript com o método toLowerrcase() -->
            <script lang="JavaScript">
             <!--
                /* Objetivo: Capturar o nome de curso e apresentar o código correspondente
                    Verificar:
                    Se js_cursodig for igual a sist, apresentar o código "sist001/FB",
                        caso contrário, apresentar a mensagem "Curso inválido!",
                    Objetos e Métodos:
                        Entrada: document.form
                        Saída: document.form (para código válido no campo de saída de formulário)
                        saída: window.alert (para código inválido por janela de alerta)
                    Formulário: formcurso
                    Função: codcurso
                    Evento: onclick                
                */
               
                /* Definição das Variáveis */
                var js_cursodig;

                /* Função das variáveis */
                function codcurso() {
                    js_cursodig=document.formcurso.f_cursodig.value;
                    if (js_cursodig.toLowercase()=='sist') {
                        document.formcurso.f_codcurso.value='sist001/FB';
                    } // fechamento da estrutura if
                    else {
                        window.alert('curso-Inv\u00E111do!');
                    } // fechamento da estrutura else
                } // fechamento do function
                //-->
            </script>
    </body>
</html>
