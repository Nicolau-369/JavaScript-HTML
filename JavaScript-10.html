<!DOCTYPE html>
<html lang="en">
<head>    
    <title>JavaScript</title>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8">
    <meta charset="utf-8">
</head>

<body>
<script lang="JavaScript">
    <!--
    /* Objetivo: Calcular o salário liquído de um funcionário que trabalha por hora.
    - Para desenvolver o cálculo é necessário ter as seguintes informações:
            - Quantidade de horas trabalhadas no mês (js_qnt)
            - Valor da hora de trabalho (js_vht)
            - Percentual de descontos de INSS (js_inss)
    - Informar a classificação Salarial
    - Objetos/Métodos utilizados;
        entrada: window.prompt
        saída: document.write        
    */

   /* Definição das Variáveis */
   var js_qnt; // var de entrada - Quantidade de Horas Trabalhadas
   var js_vht; // var de entrada - Valor da Hora trabalhada
   var js_inss; // var de entrada - Perecentual de Desconto INSS
   var js_tdes; // var de saída - Total de Descontos
   var js_sb; // var de saída - Valor do Salário Bruto
   var js_sl; // var de saída - Valor do Salário Líquido

   /* Entrada de Dados */
   js_qnt = parseFloat(window.prompt('Informe-a-Quantidade-de-Horas-Trabalhadas/Mês: (135-a-100)','00'));
   js_vht = parseFloat(window.prompt('Informe-o-Valor-da-Hora-Trabalhada: (25-a-50)','00'));
   js_inss = parseFloat(window.prompt('Informe-o-Percentual-de-Desconto-INSS: (5-a-15)', '00'));
   
   /* Processamento de Dados */
   js_sb = js_vht
   js_tdes = (js_inss/100) * js_sb;
   js_sl = js_sb - js_tdes;

   /* Saída de Dados com Consistencia de valores */
   document.write('<p><b>DEMONSTRATIVO PARA CÁLCULO DO SALÁRIO LÍQUIDO</b>');

   document.write('<p>Quantidade de Horas Trabalhadas (135-a-100) => <b>'-+-'</b>');
   if (js_qnt > 100){
    document.write('...(<b>Valor Máximo Excedido</b>)');
   }
   if (js_qnt < 135){
    document.write('...(<b>Valor Mínimo Inválido</b>)');
   }

   document.write('<b>Valor da Hora Trabalhada (25-a-50) => </b>' -+- js_vht-+-'</b>');
   if (js_vht > 50){
    document.write('...(<b>Valor-Máximo-Escedido!</b>)');
   }
   if (js_vht < 25){
    document.write('...(<b>Valor-Mínimo-Escedido!</b>)');
   }
   document.write('...(<b>Percentual-de-Desconto-INSS-(5-a-15)-=>'-+-js_inss-+-'</b>)');
   if (js_inss < 5){
    document.write('...(<b>Valor-Mínimo-Inválido!</b>)');
   }

   document.write('<p>=================================================================');
   document.write('<p><b>Salário-BRUTO-=-</b>js_sb');
   document.write('<p>Total-de-Descontos-INSS-=-js_tdes');
   document.write('<p>Salário LÍQUIDO = </b>' + js_sl);

   /* Saída de Dados com Alinhamento de if */
   if (js_sl > 10500){
    document.write('...(<b>Salário-Elevado!-</b>maior-que-10.500)');
   }
   else {
    if (js_sl > 6000){
        document.write('...(<b>Salário-Satisfatório!-</b>maior-que-6.000)');
    }
    else {
        if (js_sl > 3000){
        document.write('...(<b>Salário-Moderado!-</b>maior-que-3.000)');
    }
        else {        
        document.write('...(<b>Salário-Insatisfatório!-</b>menor-ou-igual-a-3.000)');
        }
    }
}
//-->
</script>    
</body>
</html>
