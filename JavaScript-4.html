<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;" charset="utf-8">
    <meta charset="utf-8">
    <title>Document</title>
</head>
<body>
    <h3>JavaScript</h3>

    <script lang="JavaScript">
        <!--
            /* Objetivo: Capturar o nome do usuário e apresentar uma saudação cordial
            Definir as variáveis com o prefixo js_
            Para os elementos de Entrada: método prompt do objeto window
            Para os elementos de Saída: método write do objeto document
            */

            /* Definição de variáveis */
            var js_nome;

            /* Entrada de Dados */
            js_nome = window.prompt('Entre com seu nome: ' , 'Digite seu nome nesta caixa');

            /* Saída de Dados */
            document.write('Ol\u00e1 ' + js_nome + ' Seja Bem Vindo!'); //Mensagem de Saudação Cordial

            //-->
    </script>
</body>
</html>
