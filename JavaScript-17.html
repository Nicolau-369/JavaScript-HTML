<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <meta http-equiv="Content-Type" content="text/html"; charset="utf-8">
        <meta charset="utf-8"/>
    </head>
    <body>
        <script lang="JavaScript">
            <!--
                /* Objetivo: Desenvolver um programa que façã o teste de execução de duas opções.
                    Ultizando o método confirm, verificar o botão selecionado pelo usuário e apresentar a opção selecionada.
                */

                /* Definição das Variáveis */
                var js_resp = window.confirm('Clique em um dos dois botões. ');

                /* Decisão Condicional Composta if/else comparado ao valor lógico true */
                    if (js_resp == true){
                        document.write('Clique acionou o botão: <b>OK</b> !!!');
                    }
                    else {
                            document.write('Você acionou o botão: <b>Cancelar</b> !!!')
                    }
                    //-->
        </script>
    </body>
</html>
