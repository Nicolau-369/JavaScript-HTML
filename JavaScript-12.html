<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <meta http-equiv="Content-Type" content="text/html"; charset="utf-8">
        <meta charset="utf-8">
    </head>
    <body>
        <script lang="JavaScript">
            <!--
                /* Objetivo:
                    Exemplos práticos de aplicações com Operador Ternário ?:, Operadores Relacionais e Expressões Aritmética.
                    Ultilização de sintaxe: (condição) ? compressão para resultado verdadeiro> : <expressão para resultado falso>
                */

                /* Definição das Variáveis */
                document.write('<p>---------------------------------------------,,,');
                document.write('<p>DEFINIÇÃO E ATRIBUIÇÃO DE VARIÁVEIS:');
                document.write('<p>var js_num = <b>30</b>; (js_num recebe valor 30)');
                var js_num = 30;
                
                /* Aplicação de Operador Termário utlizando Operadores Relacionais */
                document.write('<p>---------------------------------------------,,,');
                document.write('<p>OPERADOR TEMÁRIO <b>(? :)</b> com OPERADORES RELACIONAIS (==, 1=, <):');

                document.write('<p>var js_num <b>==</b> 20 <b>?</b> "SIM" <b>:</b> "NÃO" - Resposta -> ');
                    ((js_num == 20) ? document.write('<b>SIM</b>') : document.write('<b>NÃO</b>'));

                document.write('<p>js_num <b><</b> 20 <b>?</b> "SIM" <b>:</b> "NÃO" - Resposta =>');
                       ((js_num != 20) ? document.write('<b>SIM</b>') : document.write('<b>NÃO</b>'));

                  document.write('<p>js_num <b><</b> 50 <b>?</b> "SIM" <b>:</b> "NÃO" - Resposta =>');
                       ((js_num < 50) ? document.write('<b>SIM</b>') : document.write('<b>NÃO</b>'));
                 
                /* Aplicação de Operador Termário utlizando Expressão Aritmética e Operador Relacional */
                document.write('<p>---------------------------------------------,,,');
                document.write('<p>OPERADOR TEMÁRIO com EXPRESSÃO ARITMÉTICA:');

                document.write('<p>js_num <b>-</b> 20] <b>==</b> 0 <b>?</b> "SIM" <b>:</b> "NÃO" - Resposta =>');
                    ((js_num > 20) ? document.write('<b>SIM</b> js_num') : document.write('<b>NÃO</b>'));
              //-->      
        </script>
    </body>
</html>
